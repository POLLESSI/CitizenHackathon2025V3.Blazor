    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" crossorigin />

<body>
    <!-- Application Container -->
    <div id="app">
        <div class="loading-screen">
            <h1>OutZen</h1>
            <p>Loading...</p>
        </div>
    </div>

    <!-- Background Canvas -->
    <canvas id="geometryCanvas" width="800" height="600"></canvas>
    <img src="images/icons/day.jpg" alt="Background" style="display: none;" />
    <!-- JS Modules (Interop Blazor <-> JS) -->
    <script type="module">
        import { startCanvas } from './js/geometryCanvas.js';
        import { initCrowdChart, updateCrowdChart } from './js/crowdChart.js';
        import { initializeCrowdMap, setFilterLevel, addOrUpdateCrowdMarker } from './js/crowdMap.js';

        window.GeometryCanvas = {
            start: () => startCanvas("geometryCanvas")
        };

        window.crowdInterop = {
            init: initCrowdChart,
            update: updateCrowdChart
        };

        window.crowdMapInterop = {
            init: initializeCrowdMap,
            setFilter: setFilterLevel,
            updateMarker: addOrUpdateCrowdMarker
        };
    </script>

    <!-- External JS Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.5/signalr.min.js" crossorigin="anonymous"></script>

    <!-- JS Interne Blazor + Effects -->
    <script src="js/interop/signalrInterop.js" defer></script>
    <script src="js/interop/mapInterop.js" defer></script>
    <script src="js/outzen.js" defer></script>
    <script src="js/parallax.js" defer></script>
    <script src="js/animatedBackground.js" defer></script>
    <script src="js/timeEffects.js"></script>
    <script src="js/aotDiagnostics.js"></script>
    <script src="js/wasmCheck.js" defer></script>
    <script src="js/geometryCanvas.js" defer></script>
